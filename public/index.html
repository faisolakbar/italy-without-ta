<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>to : Brainy Findy Ahnan</title>
  </head>
  <body class="">
    <div
      id="content"
      class="opacity-0 fixed w-screen h-screen flex items-center justify-center transition-all duration-1000"
    >
      <div
        id="contentSatu"
        class="block absolute flex flex-col text-6xl font-bold text-pink-300 text-center lg:flex-row"
      >
        <h1 id="salam">Barakallah fii umrik Brainy Findy Ahnan</h1>
        <button
          id="button"
          type="button"
          class="relative transition-all cursor-default duration-700"
        >
          ❤️
          <span
            id="tangan"
            class="absolute inset-x-0 top-[45px] opacity-0 drop-shadow-md cursor-default text-5xl transition-all duration-700"
            >👆🏼</span
          >
        </button>
      </div>

      <div
        id="contentKedua"
        class="hidden absolute -z-[1] lg:px-20 flex items-center justify-center"
      >
        <div class="flex flex-col items-center space-y-6">
          <div
            id="vinyl"
            class="relative flex flex-col items-center duration-[3000ms]"
          >
            <img
              src="src/vinyl.png"
              class="w-[300px] h-[300px] lg:w-[400px] lg:h-[400px]"
            />
            <img
              src="src/foto-ayang.jpg"
              class="absolute top-[90px] w-[120px] h-[120px] lg:top-[123px] lg:w-[155px] lg:h-[155px] rounded-full"
            />
          </div>
          <button
            id="play"
            onmousedown="mDown(this)"
            onmouseup="mUp(this)"
            type="button"
            class="relative z-10 box-border w-[50px] h-[50px] p-2 rounded-full border border-[2.5px] border-black flex justify-center items-center"
          >
            <img id="play-pause-icon" src="src/play-btn.png" />
          </button>
          <audio id="song" controls loop class="absolute opacity-0">
            <source src="src/hbd-song.mp3" type="audio/mpeg" />
          </audio>
        </div>
      </div>
    </div>
    <div
      class="relative bottom-0 z-[-1] w-screen h-screen flex items-end justify-end"
    >
      <p class="text-[8px] text-slate-400 p-1 lg:text-xs">Made with Love❤️</p>
    </div>
    <script src="../script.js"></script>
  </body>
</html>
